  name: loki
  namespace: loki-stack
  labels:
    app.kubernetes.io/name: loki
spec:
  type: ClusterIP
  ports:
    - name: http-metrics
      port: 3100
      protocol: TCP
      targetPort: http-metrics
  selector:
    app.kubernetes.io/name: loki

---
apiVersion: v1
kind: Service
metadata:
  name: loki-headless
  namespace: loki-stack
  labels:
    app.kubernetes.io/name: loki
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http-metrics
      port: 3100
      protocol: TCP
      targetPort: http-metrics
  selector:
    app.kubernetes.io/name: loki
---
apiVersion: v1
